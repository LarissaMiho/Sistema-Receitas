plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
    id 'java'
    id 'org.gretty' version '3.0.3'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
   	providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
   	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.0.47'
   
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
	
	// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
	
	

    
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

gretty {
	servletContainer = 'jetty9'
}

mainClassName='labES.servlet.App'
